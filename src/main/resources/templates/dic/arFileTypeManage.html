<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:include="layout :: htmlhead" th:with="title='用户管理'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">

        <table id="arFileTypeList" lay-filter="arFileTypeTable"></table>

        <button class="layui-btn layui-btn-normal" onclick="add()">新增</button>

        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            {{#  if(d.roleStatus == '0'){ }}
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="recover">恢复</a>
            {{#  } else { }}
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            {{#  } }}
        </script>

    </div>

    <!--添加或编辑-->
    <div id="setArFileType" class="layer_self_wrap" style="width:500px;display:none;">
        <form id="arFileTypeForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <input id="pageNum" type="hidden" name="pageNum"/>
            <input id="id" type="hidden" name="id"/>
            <div class="layui-form-item">
                <label class="layui-form-label">编码</label>
                <div class="layui-input-inline">
                    <input id="code" name="code" lay-verify="required" autocomplete="off" class="layui-input"type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-inline">
                    <input id="description" name="description" lay-verify="required" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备名称</label>
                <div class="layui-input-inline">
                    <select name="deviceName" xm-select="deviceName">
                        <option value="TVM">TVM</option>
                        <option value="BOM">BOM</option>
                        <option value="AGM">AGM</option>
                        <option value="SC">SC</option>
                        <option value="LC">LC</option>
                    </select>
                </div>
            </div>
            <!-- 第一步：写一个空下拉框的页面，代码如下：-->
            <div class="layui-form-item">
                <label class="layui-form-label">地标</label>
                <div class="layui-input-inline layui-form">
                    <select name="classifyId" id="classifyId">
                        <option value="">请选择</option>
                    </select>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn" lay-submit="" lay-filter="arFileTypeSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>


    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/dic/arFileTypeManage.js"></script>
    <script src="/js/dic/getClassify.js"/>
    <script type='text/javascrip'>
        layui.use(['form','upload','layer'],function(){
            var form = layui.form;
            $.ajax({
                url: '/landMark/landMarkList',
                dataType: 'json',
                type: 'get',
                success: function(data){
                    $.each(data,function(index,item){
                        
                        $('#classifyId').append(new Option(item.code,item.id));
                    });
                    layui.form.render("select");
                },
                error: 
            
            });
        })    
    </script>
</div>
</body>
</html>
